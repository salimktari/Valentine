<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Will you be my Valentine ?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="playSound()">No</button>

                <audio id="noSound" preload="auto" loop>
                    <source src="audio/trollolol_df5WIDo.mp3" type="audio/mpeg">
                </audio>

                <script>
                    // Fonction pour jouer le son après un clic sur le bouton "No"
                    function playSound() {
                        var sound = document.getElementById('noSound');
                        // Joue le son uniquement après l'interaction de l'utilisateur
                        sound.play().then(() => {
                            console.log("Audio playing successfully");
                        }).catch(error => {
                            console.log("Autoplay blocked: ", error);
                            alert("Please click to play the sound"); // Demande un clic pour autoriser le son
                        });
                    }

                    // Fonction pour aller à la page "yes.html"
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    // Fonction pour déplacer le bouton "No" de manière aléatoire
                    function moveButton() {
                        var button = document.getElementById('noButton');
                        var x = Math.random() * (window.innerWidth - button.offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - button.offsetHeight) - 48;
                        button.style.left = `${x}px`;
                        button.style.top = `${y}px`;
                        button.style.transform = `rotate(${Math.random() * 360}deg)`;
                        button.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
                    }
                </script>
            </div>
        </div>
    </body> 
</html>
